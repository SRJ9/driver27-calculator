<table class="table">
    <thead>
    <tr>
        <th>Position</th>
        <th>Driver</th>
        <th>Team</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contender in finalStanding() track by $index" ng-class="tableTdCls($index + 1)">
        <td>{{$index + 1}}</td>
        <td>
            <h4>
                <small>{{contender.driver.first_name}}</small>
                {{contender.driver.last_name}}
            </h4>
        </td>
        <td>{{contender.teams}}</td>
        <td>{{contender.total||contender.points}}</td>
    </tr>
    </tbody>


</table>
